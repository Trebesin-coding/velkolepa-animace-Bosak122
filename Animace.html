<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .road {
      position: relative;
      width: 1500px;
      height: 200px;
      background: gray;
    }

    .line {
      position: absolute;
      width: 1900px;
      height: 8px;
      background: white;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .car {
      position: absolute;
      font-size: 50px;
      top: 50%;
      left: 10%;
      transform: translateY(0);
      animation: drive 4s linear forwards, bounce 0.5s infinite alternate;
      animation-play-state: paused;
    }
    .tree {
      position: absolute;
      font-size: 50px;
      top: 40%;
      left: 90%;
    }
    .explosion {
      position: absolute;
      font-size: 50px;
      top: 40%;
      left: 90%;
      display: none;
      animation: flash 1s infinite;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    @keyframes drive {
      from {
        left: 10%;
      }
      to {
        left: 85%;
      }
    }
    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    @keyframes flash {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }

  </style>
</head>
<body>
  <div class="road">
    <div class="line"></div>
    <div class="car">ðŸš—</div>
    <div class="tree">ðŸŒ³</div>
    <div class="explosion">ðŸ’¥</div>
  </div>
  <button onclick="startAnimation()">Jedeme!</button>

  <script>
    const car = document.querySelector('.car');
    const explosion = document.querySelector('.explosion');

    function startAnimation() {
      car.style.animationPlayState = 'running';
    }

    car.addEventListener('animationend', () => {
      car.style.display = 'none';
      explosion.style.display = 'block';
    });
  </script>
</body>
</html>
